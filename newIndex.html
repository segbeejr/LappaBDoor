<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

   <div class="body-container">

        <div class="container-one">
            <h2 style="color: goldenrod;">Recommended</h2>

            <input type="search" id="search-field" placeholder="Search LappaBdoor...">

                <div class="kitchen">

                </div>
                <div class="kitchen">
                    <img src="./images/Peanut Butter Soup.png" alt="Kitchen 2" class="kitchen-image">

                </div>
                <div class="kitchen">

                    <p class="kitchen-name">Kitchen 2</p>
                </div>
                <div class="kitchen">

                    <img src="./images/Peanut Butter Soup.png" alt="Kitchen 2" class="kitchen-image">
                    <p class="kitchen-name">Kitchen 2</p>
                </div>
            </div>
        </div>

        <div class="container-two" style="display: none;">
            <div class="food-display">
                <div class="first-food">
                    <img src="" alt="" id="food-image">
                    <h2 id="food-name"></h2>
                </div>
                <div class="second-food">
                    <div class="food-list"></div>
                </div>
            </div>
        </div>        

        <div class="container-three">
            <img src="./images/Red Oil Cassava Leaves.png" alt="" id="food-image">
            <div class="food-price">
                <h2 id="food-name">Food Name</h2>
                <h2 id="food-price">Food Price</h2>
            </div>
            <div class="food-price">
                <h2 id="food-name"></h2>
                <h2 id="food-price"></h2>
            </div>

            <button class="order-button">Order</button>
        </div>

        <div class="container-four">
            <div class="form-div">
                <h1>Please fill out the form to complete your order!</h1>
                <div class="inputs-div">
                    <input type="search" id="username-input" placeholder="Enter Your Name">
                    <input type="search" id="phone-number-input" placeholder="Phone Number">
                    <input type="search" id="delivery-address-input" placeholder="Delivery Address">
                    <button id="enter-button">Complete Order</button>
                </div>
            </div>
        </div>

        <div class="container-five">
            <h1 class="container-five-h1">Thank you <span id="username"></span> for placing your order.</h1>

            <div class="orderedfood">
                <img src="" alt="" id="ordered-food-image">
            </div>

            <h2 class="container-five-h2">Your Food Will Arrive Shortly!</h2>
        </div>
    
    <script src="./script.js"></script>
